<div ng-controller="Bergmania.OpenStreetMap.Controller as vm">

    <div ng-if="vm.showSearch" class="osm-auto-search mb3">
        <umb-search-filter
            input-id="{{vm.inputId}}"
            model="vm.term"
            text="Type to search..."
            css-class="w-100 ">
        </umb-search-filter>
    </div>

    <div data-openstreetmap="true" style="width: 100%; height: 400px;"></div>
</div>
